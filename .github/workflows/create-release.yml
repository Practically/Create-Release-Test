name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (Leave blank for an automatically generated version bump)'
        required: false

jobs:
  release:
    if: github.ref == 'refs/heads/stage'
    name: Release
    runs-on: ubuntu-latest
    container: practically/conventional-tools:1.x
    env:
      CT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Git safe.directory
        run: git config --global --add safe.directory $PWD

      - name: Setup Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Release
        run: conventional-tools release-semver ${{ github.event.inputs.version }}

  check-branch:
    if: github.ref != 'refs/heads/stage'
    name: Check Branch
    runs-on: ubuntu-latest
    steps:
      - name: Fail if not on stage branch
        run: |
          echo "This workflow can only be triggered from the stage branch."
          exit 1
